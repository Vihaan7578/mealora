<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Plans - Mealora</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="logo.PNG" alt="Mealora" style="height: 45px; width: auto;">
                <span>Mealora</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html">Meal Planner</a></li>
                <li><a href="grocery.html">Grocery List</a></li>
                <li><a href="saved.html" class="active">Saved Plans</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="recipes.html">Recipes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 0.5rem;" class="gradient-text">
                üíæ Saved Meal Plans
            </h1>
            <p style="font-size: 1.25rem; color: var(--gray-600); margin-bottom: 2rem;">
                Access and manage your saved meal plans
            </p>
            
            <!-- Bulk Actions -->
            <div id="bulkActions" style="display: none; margin-bottom: 2rem;">
                <div class="glass" style="padding: 1.5rem; border-radius: 1rem; display: inline-flex; align-items: center; gap: 1rem;">
                    <span style="color: var(--gray-700); font-weight: 600;">
                        <span id="selectedCount">0</span> plan(s) selected
                    </span>
                    <button onclick="deleteSelectedPlans()" class="btn" style="background: var(--danger); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600;">
                        üóëÔ∏è Delete Selected
                    </button>
                    <button onclick="clearSelection()" class="btn" style="background: var(--gray-500); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600;">
                        ‚úñÔ∏è Clear Selection
                    </button>
                </div>
            </div>
            
            <!-- Toggle Selection Mode -->
            <div style="margin-bottom: 2rem;">
                <button onclick="toggleSelectionMode()" id="selectionToggle" class="btn btn-secondary" style="padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-weight: 600;">
                    ‚òëÔ∏è Select Multiple Plans
                </button>
            </div>
        </div>

        <div id="savedPlansGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem;">
            <!-- Plans will be loaded here -->
        </div>
    </div>

    <!-- Modal for viewing plan details -->
    <div id="planModal" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); z-index: 2000; padding: 2rem; overflow-y: auto;">
        <div style="max-width: 900px; margin: 0 auto;">
            <div class="glass" style="padding: 2rem; border-radius: 1.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2 id="modalTitle" style="font-size: 2rem; font-weight: 700; color: var(--gray-900);"></h2>
                    <button onclick="closeModal()" style="width: 40px; height: 40px; border-radius: 50%; background: var(--danger); color: white; border: none; cursor: pointer; font-size: 1.5rem;">
                        √ó
                    </button>
                </div>
                <div id="modalContent" style="background: white; padding: 2rem; border-radius: 1rem; max-height: 60vh; overflow-y: auto;">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        setActivePage('saved.html');

        function loadSavedPlans() {
            const plans = getSavedPlans();
            const container = document.getElementById('savedPlansGrid');
            
            if (plans.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem;">
                        <div class="glass" style="padding: 4rem; border-radius: 1.5rem; max-width: 600px; margin: 0 auto;">
                            <div style="font-size: 5rem; margin-bottom: 1.5rem;">üìã</div>
                            <h3 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: var(--gray-900);">
                                No Saved Plans Yet
                            </h3>
                            <p style="color: var(--gray-600); margin-bottom: 2rem; font-size: 1.125rem;">
                                Create your first meal plan and save it for future reference!
                            </p>
                            <a href="planner.html" class="btn btn-primary" style="text-decoration: none; padding: 1rem 2rem; font-size: 1.125rem;">
                                ‚ú® Create Your First Plan
                            </a>
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = plans.map(plan => `
                <div class="glass plan-card" style="padding: 2rem; border-radius: 1.5rem; transition: all 0.3s; cursor: pointer; position: relative;"
                     onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 20px 40px rgba(0,0,0,0.1)';"
                     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='';"
                     data-plan-id="${plan.id}">
                    
                    <!-- Selection Checkbox (hidden by default) -->
                    <div class="selection-checkbox" style="position: absolute; top: 1rem; left: 1rem; display: none;">
                        <input type="checkbox" id="plan-${plan.id}" onchange="updateSelection()" style="width: 20px; height: 20px; cursor: pointer;">
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem;">
                        <div style="margin-left: 2rem;">
                            <h3 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-900); margin-bottom: 0.5rem;">
                                üìã ${plan.name}
                            </h3>
                            <p style="color: var(--gray-600); font-size: 0.875rem;">
                                Created: ${new Date(plan.date).toLocaleString()}
                            </p>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <button onclick="event.stopPropagation(); deletePlanById(${plan.id})" 
                                    style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); transition: all 0.3s ease;"
                                    onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 16px rgba(239, 68, 68, 0.4)'"
                                    onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 12px rgba(239, 68, 68, 0.3)'"
                                    title="Delete Plan">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div style="background: white; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <div style="font-size: 0.75rem; color: var(--gray-600); font-weight: 600; text-transform: uppercase; margin-bottom: 0.25rem;">Age</div>
                                <div style="font-weight: 700; color: var(--gray-900);">${plan.userData.age} years</div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; color: var(--gray-600); font-weight: 600; text-transform: uppercase; margin-bottom: 0.25rem;">Gender</div>
                                <div style="font-weight: 700; color: var(--gray-900); text-transform: capitalize;">${plan.userData.gender}</div>
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <div style="font-size: 0.75rem; color: var(--gray-600); font-weight: 600; text-transform: uppercase; margin-bottom: 0.25rem;">Health Goal</div>
                            <div style="font-weight: 600; color: var(--gray-700);">${plan.userData.healthGoal}</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 0.75rem;">
                        <button onclick="viewPlan(${plan.id})" class="btn btn-primary" style="flex: 1; justify-content: center; padding: 0.75rem;">
                            üëÅÔ∏è View Plan
                        </button>
                        <button onclick="event.stopPropagation(); copyPlanToClipboard(${plan.id})" class="btn btn-secondary" style="padding: 0.75rem 1.5rem;">
                            üìã
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewPlan(planId) {
            const plans = getSavedPlans();
            const plan = plans.find(p => p.id === planId);
            
            if (!plan) return;
            
            document.getElementById('modalTitle').textContent = plan.name;
            document.getElementById('modalContent').innerHTML = `
                <pre style="white-space: pre-wrap; font-family: 'Inter', sans-serif; font-size: 0.875rem; color: var(--gray-800); line-height: 1.6;">${plan.mealPlan}</pre>
            `;
            document.getElementById('planModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('planModal').style.display = 'none';
        }

        function deletePlanById(planId) {
            if (confirm('Are you sure you want to delete this plan?')) {
                deletePlan(planId);
                loadSavedPlans();
                showNotification('üóëÔ∏è Plan deleted', 'success');
            }
        }

        function copyPlanToClipboard(planId) {
            const plans = getSavedPlans();
            const plan = plans.find(p => p.id === planId);
            
            if (!plan) return;
            
            navigator.clipboard.writeText(plan.mealPlan);
            showNotification('üìã Plan copied to clipboard!', 'success');
        }

        // Bulk selection functionality
        let selectionMode = false;

        function toggleSelectionMode() {
            selectionMode = !selectionMode;
            const checkboxes = document.querySelectorAll('.selection-checkbox');
            const bulkActions = document.getElementById('bulkActions');
            const toggle = document.getElementById('selectionToggle');
            
            checkboxes.forEach(checkbox => {
                checkbox.style.display = selectionMode ? 'block' : 'none';
            });
            
            bulkActions.style.display = selectionMode ? 'block' : 'none';
            toggle.textContent = selectionMode ? '‚ùå Exit Selection' : '‚òëÔ∏è Select Multiple Plans';
            
            if (!selectionMode) {
                clearSelection();
            }
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.selection-checkbox input[type="checkbox"]');
            const selectedCount = document.getElementById('selectedCount');
            const selected = Array.from(checkboxes).filter(cb => cb.checked);
            
            selectedCount.textContent = selected.length;
        }

        function clearSelection() {
            const checkboxes = document.querySelectorAll('.selection-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
            updateSelection();
        }

        function deleteSelectedPlans() {
            const checkboxes = document.querySelectorAll('.selection-checkbox input[type="checkbox"]:checked');
            const selectedIds = Array.from(checkboxes).map(cb => parseInt(cb.id.replace('plan-', '')));
            
            if (selectedIds.length === 0) {
                showNotification('‚ö†Ô∏è No plans selected', 'error');
                return;
            }
            
            if (confirm(`Are you sure you want to delete ${selectedIds.length} plan(s)? This action cannot be undone.`)) {
                selectedIds.forEach(id => deletePlan(id));
                loadSavedPlans();
                showNotification(`üóëÔ∏è ${selectedIds.length} plan(s) deleted`, 'success');
                toggleSelectionMode(); // Exit selection mode
            }
        }

        // Close modal when clicking outside
        document.getElementById('planModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadSavedPlans();
    </script>

    <!-- Footer -->
    <footer style="text-align: center; padding: 3rem 2rem; background: rgba(30, 35, 55, 0.5); border-top: 1px solid var(--border-color); margin-top: 4rem;">
        <p style="font-size: 1.25rem; margin-bottom: 0.5rem; font-weight: 700; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            Made for Hackathon by Team BBPS Brij Vihar üèÜ
        </p>
        <p style="color: var(--text-muted); font-size: 0.875rem;">¬© 2025 Mealora. All rights reserved.</p>
    </footer>
</body>
</html>
